hal_an_spatial:
  ros__parameters:
    port: /dev/ttyUSB0
    baud: 115200
    gnss_rate: 10
    imu_rate: 80
    imu_frame_id: imu2 # imu module frame id
    gps_frame_id: gps  # gps antenna frame id
    publishers:
      imu_topic: /imu2/data
      mag_topic: /imu2/magnetic
      nav_topic: /gnss
      rtcm_topic: /rtcm